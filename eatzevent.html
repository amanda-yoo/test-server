<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./front_eatz.css">
  <link rel="stylesheet" href="./main_eatz.css">
  <link rel="stylesheet" href="./eatzevent.css">
</head>
<body>
  <div class="wrapper mo-header-transarent" style="position: relative;">
    <!-- s: container-wrapper -->
    <div class="container-wrapper" id="container">
      <div class="eatz_festa_wrap">
        <div class="eatz_festa_cont">
          <img src="https://img.lotteeatz.com/netfunnel/images/eatz_festa_cnt_pc.png" alt="" data-pc-only="">
          <div class="eatz_btn_area" data-pc-only="">
            <a class="go_eatz_event_button" href="javascript:replace('/netfunnel/eventNetfunnel1.html')" title="이벤트 바로가기"></a>
            <a class="go_eatz_main_button" href="javascript:replace('/netfunnel/mainNetfunnel.html')" title="홈 가기"></a>
          </div>
          <div class="mo_img_area" data-mobile-only="">
            <div class="mo_img_cont">
              <img src="https://img.lotteeatz.com/netfunnel/images/eatz_festa_cnt_mo.png" alt="">
            </div>
            <div class="eatz_btn_area" data-mobile-only="">
              <img src="https://img.lotteeatz.com/netfunnel/images/eatz_festa_btn_mo.png" alt="" class="btn_img">
              <div class="link_area">
                <a class="go_eatz_event_button" href="javascript:replace('/netfunnel/eventNetfunnel1.html')" title="이벤트 바로가기"></a>
                <a class="go_eatz_main_button" href="javascript:replace('/netfunnel/mainNetfunnel.html')" title="홈 가기"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- e: container-wrapper -->
    
    <div dir="ltr" class="resize-sensor" style="position: absolute; inset: -10px 0px 0px -10px; overflow: hidden; z-index: -1; visibility: hidden;">
      <div class="resize-sensor-expand" style="position: absolute; left: -10px; top: -10px; right: 0; bottom: 0; overflow: hidden; z-index: -1; visibility: hidden;">
        <div style="position: absolute; left: 0px; top: 0px; transition: all; width: 100000px; height: 100000px;">
        </div>
      </div>
      <div class="resize-sensor-shrink" style="position: absolute; left: -10px; top: -10px; right: 0; bottom: 0; overflow: hidden; z-index: -1; visibility: hidden;">
        <div style="position: absolute; left: 0; top: 0; transition: 0s; width: 200%; height: 200%">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
